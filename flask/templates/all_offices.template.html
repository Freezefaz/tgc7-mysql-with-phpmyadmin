{%extends 'base.template.html'%}

{%block content%}

<table class="table">
	<thead>
		<tr>
			<th>Office Code</th>
			<th>Address</th>
		</tr>
	</thead>

	<tbody>
		{%for each_office in cursor%}
		<tr>
			<td>{{each_office.officeCode}}</td>
			<td>{{each_office.addressLine1}}<br>
                {{each_office.addressLine2}}</td>
		</tr>
	</tbody>
	{%endfor%}
</table>

{%endblock%}
